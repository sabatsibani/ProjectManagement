<h2>Update Task</h2>
<div class="form-group">
    <label for="project">Project</label>
    <select class="form-control">
        <option value="1">Project 1</option>
        <option value="2">Project 2</option>
    </select>
</div>
<div class="form-group">
    <label for="user">Assigned to user</label>
    <select class="form-control">
        <option value="1">User 1</option>
        <option value="2">User 2</option>
    </select>
</div>
<div class="form-group">
    <label for="status">Status</label>
    <select class="form-control">
        <option value="1">In Progress</option>
        <option value="2">Done</option>
    </select>
</div>
<div class="form-group">
    <label for="details">Details</label>
    <textarea class="form-control" rows="3"></textarea>
</div>
<div class="form-group">
    <button class="btn btn-primary mr-sm-2">Update</button>
    <button class="btn btn-danger mr-sm-2">Delete</button>
    <button class="btn btn-secondary mr-sm-2" routerLink="../Task">Cancel</button>
</div>
