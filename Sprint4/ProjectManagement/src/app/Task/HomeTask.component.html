<div>
    <h1>Task Details</h1>
    <button class="btn btn-primary mr-sm-2" routerLink="../TaskCreate">Add Task</button>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>ProjectId</th>
                <th>UserId</th>
                <th>Details</th>
                <th>Status</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tasks of tasks; trackBy: tasks.id;">
                
                <td>{{ tasks.id }}</td>
                <td>{{ tasks.projectid }}</td>
                <td>{{ tasks.userid }}</td>
                <td>{{ tasks.details }}</td>
                <td>{{ tasks.status }}</td>          
                <td>
                    <button class="btn btn-outline-primary" routerLink="../TaskUpdate">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
