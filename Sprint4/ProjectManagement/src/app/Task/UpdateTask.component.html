<h2>Update Task</h2>
<div class="form-group">
    <table>
<tr>
    <td><label for="project">Project</label></td>
    <td>
        <select class="form-control">
            <option value="1">Project 1</option>
            <option value="2">Project 2</option>
        </select></td>
</tr>
<tr>
    <td><label for="user">Assigned to user</label></td><td>
        <select class="form-control">
            <option value="1">User 1</option>
            <option value="2">User 2</option>
        </select></td>
</tr>
<tr>
    <td><label for="status">Status</label></td><td>
        <select class="form-control">
            <option value="1">In Progress</option>
            <option value="2">Done</option>
        </select></td>
</tr>
<tr>
    <td>    <label for="details">Details</label></td><td>
        <textarea class="form-control" rows="3"></textarea>
    </td>
</tr>
<tr>
    <td><button class="btn btn-primary mr-sm-2">Update</button></td><td>
        <button class="btn btn-danger mr-sm-2">Delete</button></td><td>
        <button class="btn btn-secondary mr-sm-2" routerLink="../Task">Cancel</button></td>
</tr>
    </table>
