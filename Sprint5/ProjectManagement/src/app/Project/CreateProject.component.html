<h2>Add Project</h2>
<form #addProjectForm="ngForm" (ngSubmit)="onAddProject(addProjectForm)">
<div class="form-group">
    <label for="projectName">Project Name</label>
    <input type="text" class="form-control" required ngModel name="name"/>/>
</div>
<div class="form-group">
    <label for="details">Details</label>
    <textarea class="form-control" rows="3" required ngModel name="detail"></textarea>
</div>
<div class="form-group">
    <button class="btn btn-primary mr-sm-2" type="submit" [disabled]="!addProjectForm.valid">Save</button>
    <button class="btn btn-secondary mr-sm-2" routerLink="../Project">Cancel</button>
</div>
</form>
