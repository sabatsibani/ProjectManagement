<h2>Update User</h2>
<div class="form-group">
    <table>
        <tr>
            <td><label for="firstname">First Name</label></td>
            <td><input type="text" class="form-control"  [(ngModel)]= 'userService.updateUserCollection.firstname' required name="firstname"/></td>
        </tr>
        <tr>
            <td><label for="lastname">Last Name</label></td>
            <td><input type="text" class="form-control" [(ngModel)]= 'userService.updateUserCollection.lastname' required name="lastname"/></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="text" class="form-control" [(ngModel)]= 'userService.updateUserCollection.email' required name="email"/></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" class="form-control" [(ngModel)]= 'userService.updateUserCollection.firstname' required name="password"/></td>
        </tr>
        <tr>
            <td><button class="btn btn-primary mr-sm-2" click)="onUserUpdate()">Update</button></td>
            <td><button class="btn btn-danger mr-sm-2" (click)="onUserDelete(userService.updateUserCollection.id)">Delete</button></td>
            <td><button class="btn btn-secondary mr-sm-2" routerLink="../User">Cancel</button></td>
        </tr>
    </table>
</div>
