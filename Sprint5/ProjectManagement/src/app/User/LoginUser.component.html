<h2>Login Details</h2>
<form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">

<div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" required ngModel name="email" />
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" required class="form-control" required ngModel name="password" />
</div>
<div class="form-group">
    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
</div>
</form>
